<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RocketCraftingClient</title>
    <style>
        body {
            background: #333;
            color: white;
            font-family: monospace;
        }

        input[type="text"], input[type="email"], input[type="password"] {
            width: 200px;
            height: 25px;
            font-family: monospace;
            color:white;
            background-color: #222222 !important;
            border: none;
        }
        button {
            width: 200px;
            height: 25px;
            font-family: monospace;
            color:white;
            background-color: #222222 !important;
            border: solid 2px  gray;
        }

        .myForms {
            font-family: monospace;
            border: solid 10px rgb(210, 186, 29);
            padding: 10px 10px 10px 10px;
        }
    </style>
</head>

<body>
    <div style="display: flex;flex-direction: column; ">
        <div>
            <h1>RocketCraftingServer Python WebSocket API DOcs</h1>
            <h2>Created by Nikola Lukic</h2>
            <h2>Source code at </h2>
        </div>
        <div class="myForms">
            <h2>REGISTER FORM</h2>
            <input id="email" type="email" value="zlatnaspirala@gmail.com" />
            <input id="password" type="password" value="123123123"/>
            <button id="register">Register test</button>
        </div>
        <div class="myForms">
            <h2>REGISTER CONFIRMATION FORM</h2>
            <input id="emailConfirm" type="email" value="zlatnaspirala@gmail.com" />
            <input id="tokenConfirm" type="password" value=""/>
            <button id="registerConfirmation">Confirm</button>
        </div>
        <div class="myForms">
            <h2>LOGIN FORM</h2>
            <input id="email" type="email" value="zlatnaspirala@gmail.com" />
            <input id="passwordLogin" type="password" value=""/>
            <button id="login">Login</button>
        </div>
        <div class="myForms">
            <h2>FAST LOGIN FORM</h2>
            <input id="email" type="email" value="zlatnaspirala@gmail.com" />
            <input id="token" type="password" value=""/>
            <button id="fastLogin">Fast Login</button>
        </div>
    </div>
</body>
<script>
    var byId = function(i) {return document.getElementById(i)}
    byId('login').addEventListener("click", () => {
        // COMFIRMATION
        var data = {
            action: "LOGIN",
            userRegData: {
                password: byId('passwordLogin').value,
                email: byId('emailConfirm').value
            }
        };
        socket.send(JSON.stringify(data));
    })
    byId('registerConfirmation').addEventListener("click", () => {
        // COMFIRMATION
        var data = {
            action: "COMFIRMATION",
            userRegData: {
                token: byId('tokenConfirm').value,
                email: byId('emailConfirm').value
            }
        };
        socket.send(JSON.stringify(data));
    })
    byId('register').addEventListener("click", () => {
        var data = {
            action: "REGISTER",
            userRegData: {
                password: byId('password').value,
                email: byId('email').value
            }
        };
        socket.send(JSON.stringify(data));
    })
    const socket = new WebSocket('ws://localhost:8000');
    socket.addEventListener('open', function(event) {
        socket.send('Connection Established');
    });

    socket.addEventListener('close', function(event) {
        console.log("ON CLOSE:" + event);
    });

    socket.addEventListener('message', function(event) {
        console.log("ON MESSAGE:" + event.data);
        return false;
    });

    socket.onmessage = function(event) {
        event.preventDefault()
        console.log("ON MESSAGE2 :" + event.data);
        var test = JSON.parse(event.data)
        if (typeof test.rocketStatus != 'undefined') {
            alert("Reg confirmed")
        }
        return false;
    };
</script>

</html>
